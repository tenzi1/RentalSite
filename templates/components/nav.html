{% load static %}

<style>
    .notifications-popup {
        position: absolute;
        top: 40px;
        right: 0;
        width: 320px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        padding: 10px;
        z-index: 1000;
        color: #333;
    }

    .notify-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .notify-header h2 {
        margin: 0;
        font-size: 18px;
    }

    .mark-read {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
    }

    .notifications {
        max-height: 300px;
        overflow-y: auto;
    }

    .unread {
        background-color: #f4f4f4;
    }

    .notification {
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    .notification.earlier {
        background-color: #f9f9f9;
    }

    .time {
        font-size: 12px;
        color: #555;
    }

    .notification .content {
        font-size: 14px;
        margin-top: 5px;
    }

    .reply {
        background: none;
        border: 1px solid #007bff;
        color: #007bff;
        cursor: pointer;
        padding: 5px;
        font-size: 12px;
        margin-top: 10px;
    }

    .footer {
        text-align: center;
        padding: 10px 0;
    }

    .see-all {
        background: none;
        border: none;
        color: #007bff;
        cursor: pointer;
    }

    /* @media screen and (max-width: 991px) {
        .notifications-popup {

            border-radius: 8px;

    .first-menu {
        display: flex;
        align-items: center;
    }

    .right-menu {
        display: flex;
        justify-content: center;
        align-items: center;
        align-self: flex-start;
        height: 64px;
        padding: 10px 15px;
    }

    .notification-container {
        margin-right: 16px;
    }

    /* chat message */
    .messages-popup {
        position: absolute;
        top: 40px;
        right: 0;
        width: 320px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        padding: 10px;
        z-index: 1000;
        color: #333;
    }

    .chat-list {
        flex: 1;
        overflow-y: auto;
        /* padding: 10px; */
    }

    .chat-item {
        display: flex;
        align-items: center;
        padding: 10px;
        /* background-color: #3e3e3e; */
        border-radius: 10px;
        /* margin-bottom: 10px; */
        cursor: pointer;
        border-bottom: 1px solid #eee;

    }

    /* .chat-item:hover {
        background-color: #4e4e4e;
    } */

    .chat-item img {
        border-radius: 50%;
        width: 50px;
        height: 50px;
        margin-right: 10px;
    }

    .chat-details {
        flex: 1;
    }

    .chat-name {
        font-weight: 500;
        margin: 0;
    }

    .chat-message {
        margin: 0;
        font-size: 14px;
    }

    /* single chat */

    .chat-container {
        position: absolute;
        top: 40px;
        right: 0;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        z-index: 1000;
        color: #333;
        width: 360px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .chat-header {
        display: flex;
        align-items: center;
        padding: 10px;
        /* background-color: ; */
        /* color: #fff; */
    }

    .profile-pic {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .header-info {
        display: flex;
        flex: 1;
        align-items: center;
        justify-content: space-between;
    }

    .name {
        font-weight: bold;
    }

    /* .status {
        font-size: 12px;
        color: #b0b0b0;
    } */

    .chat-content {
        max-height: 60vh;
        flex: 1;
        padding: 10px;
        overflow-y: scroll;
        background-color: #f4f4f4;
        font-size: 14px;
    }

    .message {
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

    .message.left .message-content {
        background-color: #fff;
        align-self: flex-start;
    }

    .message.right .message-content {
        background-color: #fff;
        align-self: flex-end;
    }

    .right .time {
        align-self: flex-end;
    }

    .message-content {
        max-width: 80%;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
    }

    .message-content p {
        margin: 0;
    }

    .time {
        font-size: 12px;
        color: #a0a0a0;
        margin-bottom: 5px;
    }

    .chat-input {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        border-top: 1px solid #ddd;
        background-color: #f6f6f6;
        font-size: 14px;
    }

    .chat-input input {
        width: 75%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background-color: #e9e9e9;
        /* margin-right: 10px; */
    }

    .chat-input button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
</style>
