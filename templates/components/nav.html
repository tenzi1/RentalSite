{% load static %}
{% block nav%}
<link rel="stylesheet" href="{% static 'css/nav.css' %}">

<header class="header sticky-top ">
    <div class="container">
        <nav class="nav navbar navbar-expand-lg">
            <a href="{% url 'home' %}" class="brand-name">Easy Rental</a>

            <div class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <!-- <div id="categories-placeholder"></div> -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="search-container">
                    <form action="" method="get" class="form-flex" id="search-form">
                        <input type="text" placeholder="Search for room..." name="search" class="search-input">
                        <i class="fa fa-search search-icon"></i>
                    </form>
                </div>
                <a href="{% url 'create-rental'%}" class="nav-link"><i class="fa fa-plus-square" aria-hidden="true"></i>
                    Add
                    Rental</a>
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-link">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    Profile</a>
                <a href="{% url 'account_logout' %}" class="nav-link">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Log Out</a>
                {% else %}
                <a href="{% url 'account_login' %}" class="nav-link">
                    <i class="fa fa-sign-in" aria-hidden="true"></i> Login
                </a>
                <div class="login-signup-divider"></div>
                <a href="{% url 'account_signup' %}" class="nav-link">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Sign Up</a>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
{% endblock nav%}
